repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v6.0.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-added-large-files
      - id: check-yaml

  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.14.5
    hooks:
      - id: ruff
        name: ruff-linter
        args: ["--fix"]
      - id: ruff-format
        name: ruff-formatter

  - repo: https://github.com/pycqa/isort
    rev: 7.0.0
    hooks:
      - id: isort
